{% extends "main.html" %}
{% block content %}
<div class="wrapper" style="display: flex; width: 50%; margin-left: auto; margin-right:auto; flex-direction:column;">
  <form class="" action="" method="POST" style="display:flex; flex-direction:column; width:50%; margin-left: auto; margin-right:auto; margin-top: 5%;">
    <h1 style="text-align:center;margin-bottom: 25px;">Register Form</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class='flashes' style="list-style-type:none">
      {% for message in messages %}
      <li style="color:red;">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <label for="">Username</label><input type="text" name="username" value="{{ request.form['username'] }}" required autocomplete="off">
    <br><label for="">Email</label><input type="email" name="email" value="{{ request.form['email'] }}" required autocomplete="off">
    <br><label for="">Password</label><input type="password" id="pass1" name="password" value="" required autocomplete="off">
    <br><label for="">Confirm Password</label><input type="password" id="pass2" name="ConfirmPassword" value="" required autocomplete="off">
    <button type="submit" id="register_submit" style="width: 25%; align-self:center; margin-top: 25px;" name="button" class="btn btn-danger">Register</button>
  </form>
</div>
{% endblock %}
